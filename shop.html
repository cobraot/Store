  // Render Product Cards
  function renderProducts() {
  products.forEach((product) => {
    const card = document.createElement("div");
    card.classList.add(
      "bg-[var(--dark-black)]",
      "border-4",
      "border-[var(--blue-outline)]",
      "p-6",
      "rounded-lg",
      "shadow-lg",
      "transition",
      "hover:bg-[var(--button-hover-black)]"
    );
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded mb-4">
      <h2 class="text-xl font-bold mb-2">${product.name}</h2>
      <p class="text-sm font-semibold text-green-400 mb-4">Status: ${product.status}</p>
      <button class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        See Variants
      </button>
    `;
    card.addEventListener("click", () => openModal(product));
    productGrid.appendChild(card);
  });
}

  // Open Modal
  function openModal(product) {
    modalProductName.textContent = product.name;
    modalProductDetails.innerHTML = `
      <p class="text-green-400 font-semibold mb-2">Status: ${product.status}</p>
      <ul class="list-disc pl-5 text-gray-300 space-y-1">
        ${product.features.map((feature) => `<li>${feature}</li>`).join("")}
      </ul>
    `;
    const buyButton = buyForm.querySelector("button[type='submit']");
    buyButton.setAttribute("data-sellsn-gid", product.product_id);

    productModal.classList.remove("hidden");
    modalBackdrop.classList.remove("hidden");
  }

  // Close Modal
  document.getElementById("closeModal").addEventListener("click", closeModal);
  modalBackdrop.addEventListener("click", closeModal);

    modalBackdrop.classList.add("hidden");
